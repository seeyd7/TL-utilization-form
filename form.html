<!DOCTYPE html>
<html>
<head>
    <title>Protokół zniszczenia</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <section class="contact" id="contact">
        <h1>Protokół zniszczenia</h1>
          <div class="contactForm">
            <form>
              <h4>Dane sklepu</h4>
              <div class="inputBox">
                <input type="date" id="data" name="data" required>
                <span>Data</span>
              </div>

              <!-- <div class="inputBox">
                <select id="oddzial" name="oddzial" required>
                  <option hidden selected>Wybierz oddział</option>
                  <option value="Oddział 1">Oddział 1</option>
                </select>
                <span>Oddział</span>
              </div>

              <div class="inputBox">
                <select id="oddzialAdres" name="oddzial" required>
                  <option hidden selected>Wybierz adres oddziału</option>
                  <option value="Adres,<br> KOD MIASTO">Adres 1</option>
                </select>
                <span>Adres oddziału</span>
              </div> -->

              <div class="inputBox">
                <input type="text" id="nrDokumentuZakupu" name="nrDokumentuZakupu" required>
                <span>Numer dokumentu zakupu</span>
              </div>

              <div class="inputBox">
                <input type="date" id="dataDokumentuZakupu" name="dataDokumentuZakupu" required>
                <span>Data zakupu</span>
              </div>

              <div class="inputBox">
                <input type="text" id="czlonek1" name="czlonek1" required>
                <span>Członek komisji 1</span>
              </div>

              <div class="inputBox">
                <input type="text" id="czlonek2" name="czlonek2" required>
                <span>Członek komisji 2</span>
              </div>

              <div class="inputBox">
                <input type="text" id="czlonek3" name="czlonek3" required>
                <span>Członek komisji 3</span>
              </div>

              <h4 style="margin-top: 5%">Produkt 1</h4>
              <div class="inputBox">
                <input type="number" id="kodTowaru" name="kodTowaru" required>
                <span>Kod kreskowy</span>
              </div>

              <div class="inputBox">
                <input type="text" id="nazwaTowaru" name="nazwaTowaru" required>
                <span>Nazwa towaru</span>
              </div>

              <div class="inputBox">
                <select id="jednEwidencyjna" name="jednEwidencyjna" required>
                  <option hidden selected>Wybierz jednostkę</option>
                  <option value="SZT">Sztuka</option>
                  <option value="MB">Metr bieżący</option>
                  <option value="M²">Metr kwadratowy</option>
                  <option value="M³">Metr sześcienny</option>
                </select>
                <span>Jednostka ewidencyjna</span>
              </div>

              <div class="inputBox">
                <input type="number" id="ilosc" name="ilosc" required>
                <span>Ilość</span>
              </div>

              <div class="inputBox">
                <input type="number" id="cenaJedn" name="cenaJedn" step=".01" required>
                <span>Cena jednostkowa</span>
              </div>

              <div class="inputBox">
                <input type="text" id="przyczynaZnisz" name="przyczynaZnisz" required>
                <span>Przyczyna zniszczenia</span>
              </div>

              <div class="inputBox">
                <input type="text" id="sposZnisz" name="sposZnisz" required>
                <span>Sposób zniszczenia</span>
              </div>

              <div class="inputBox">
                <input type="button" value="Generuj dokument" onclick="generateDocument()">
              </div>
            </form>
          </div>
        </div>
      </section>
      <script>
function generateDocument() {
            let data = document.getElementById("data").value;
            let oddzial = "Oddział 1";
            let oddzialAdres = "Ulica 1A,<br> 00-000 Miasto";
            let nrDokumentuZakupu = document.getElementById("nrDokumentuZakupu").value;
            let dataDokumentuZakupu = document.getElementById("dataDokumentuZakupu").value;
            let czlonek1 = document.getElementById("czlonek1").value;
            let czlonek2 = document.getElementById("czlonek2").value;
            let czlonek3 = document.getElementById("czlonek3").value;
            let kodTowaru = document.getElementById("kodTowaru").value;
            let nazwaTowaru = document.getElementById("nazwaTowaru").value;
            let jednEwidencyjna = document.getElementById("jednEwidencyjna").value;
            let ilosc = document.getElementById("ilosc").value;
            let cenaJedn = document.getElementById("cenaJedn").value;
            let wartosc = ilosc * cenaJedn;
            let wartoscOgraniczona = parseFloat(wartosc.toFixed(2));
            let przyczynaZnisz = document.getElementById("przyczynaZnisz").value;
            let sposZnisz = document.getElementById("sposZnisz").value;

            
            const fields = [
              "data",
              "nrDokumentuZakupu",
              "dataDokumentuZakupu",
              "czlonek1",
              "czlonek2",
              "czlonek3",
              "kodTowaru",
              "nazwaTowaru",
              "jednEwidencyjna",
              "ilosc",
              "cenaJedn",
              "przyczynaZnisz",
              "sposZnisz"
            ];

            const formData = {};

            for (const field of fields) {
              const element = document.getElementById(field);
              if (!element || !element.value) {
                alert("Proszę uzupełnić wszystkie pola przed wygenerowaniem dokumentu.");
                return;
              }
              formData[field] = element.value;
            }
  

            let docContent = `
            <!DOCTYPE html>
              <html lang="pl">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="document-style.css">
                    <title>Protokół zniszczenia</title>
                </head>
                <body style="--bleeding: 0.5cm;--margin: 1cm;">
                    <div class="page">
                        <section class="complaint-document">
                            <div class="doc-header">
                                <img style="height: 6vh; width: auto; margin-bottom: 2%" src="logo.png">
                                <p>Nazwa firmy</p><br>
                                <p>Ulica</p><br>
                                <p>KOD, MIASTO</p><br>
                                <p>NIP</p><br>
                                <p>ODDZIAŁ: <p style="font-style: italic; background-color: lightgray;"> ${oddzial} </p></p><br>
                                <p>ADRES: <p style="font-style: italic; background-color: lightgray;"> ${oddzialAdres} </p></p><br>
                            </div>
                            <div class="date">
                                <p>DNIA: <p style="font-style: italic;"> ${data} </p></p>
                            </div>
                            <div class="protocol-number">
                                <p>PROTOKÓŁ ZNISZCZENIA</p>
                            </div>
                            <div class="protocol-content">
                                <p>DO DOKUMENTU ZAKUPU NR: <p style="font-style: italic; background-color: lightgray;"> ${nrDokumentuZakupu}</p>,</p> <p>Z DNIA: <p style="font-style: italic; background-color: lightgray">${dataDokumentuZakupu}</p></p><br>
                            </div>
                            <div class="comitmee-members">
                                <p style="font-size: 13px;">W dniu ${data} komisja w składzie: </p>
                                <p style="font-size: 13px; font-style: italic; background-color: lightgray;">1. ${czlonek1}</p>
                                <p style="font-size: 13px; font-style: italic; background-color: lightgray;">2. ${czlonek2}</p>
                                <p style="font-size: 13px; font-style: italic; background-color: lightgray;">3. ${czlonek3}</p>
                                <p style="font-size: 13px;">dokonała trwałego zniszczenia rzeczy:</p>
                            </div>
                            <div class="protocol-table">
                                <div class="parent">
                                    <div class="div1">Lp.</div>
                                    <div class="div2">Kod kreskowy</div>
                                    <div class="div3">Nazwa towaru</div>
                                    <div class="div4">Jednostka miary</div>
                                    <div class="div5">Ilość</div>
                                    <div class="div6">Cena jednostkowa</div>
                                    <div class="div7">Wartość</div>
                                    <div class="div8">Przyczyna zniszczenia</div>
                                    <div class="div9">1.</div>
                                    <div class="div10">${kodTowaru}</div>
                                    <div class="div11">${nazwaTowaru}</div>
                                    <div class="div12">${jednEwidencyjna}</div>
                                    <div class="div13">${ilosc}</div>
                                    <div class="div14">${cenaJedn} zł</div>
                                    <div class="div15">${wartoscOgraniczona} zł</div>
                                    <div class="div16">${przyczynaZnisz}</div>
                                    </div>
                            </div>
                            <div class="utilization-way">
                                <p style="font-size: 13px; font-style: italic; background-color: lightgray;">Zniszczenia dokonano poprzez: ${sposZnisz}</p>
                            </div>
                            <div style="border: 1px solid black" class="receiving-signature">
                                <p>Członek komisji 1</p>
                            </div>
                            <div style="border: 1px solid black" class="receiving-signature">
                                <p>Członek komisji 2</p>
                            </div>
                            <div style="border: 1px solid black" class="receiving-signature">
                                <p>Członek komisji 3</p>
                            </div>
                        </section>
                    </div>
                </body>
                </html>`;
            

            let newWindow = window.open('', '_blank');

            newWindow.document.write(docContent);

            newWindow.document.close();
            
        }
    </script>
</body>
</html>
